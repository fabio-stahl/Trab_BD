<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Concessionária</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #1a1a1a, #005f94);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: white;
            padding: 40px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.25);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #005f94;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0088cc;
        }

        .register {
            margin-top: 15px;
            text-align: center;
        }

        .register a {
            color: #005f94;
            text-decoration: none;
            font-weight: bold;
        }

        .register a:hover {
            text-decoration: underline;
        }

        .erro {
            color: red;
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Cadastrar Funcionário</h2>

        {% if erro %}
        <p class="erro">{{ erro }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="input-group">
                <label>Usuário</label>
                <input type="text" name="username" placeholder="Digite um usuário" required>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Digite seu email" required>
            </div>

            <div class="input-group">
                <label>Senha</label>
                <input type="password" name="password1" placeholder="Digite sua senha" required>
            </div>

            <div class="input-group">
                <label>Confirmar Senha</label>
                <input type="password" name="password2" placeholder="Confirme sua senha" required>
            </div>

            <button type="submit">Cadastrar</button>
        </form>

        <div class="register">
            Já possui conta?
            <a href="{% url 'login' %}">Faça login</a>
        </div>
    </div>

</body>
</html>
