{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concessionária Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

    <div class="app-container">
        
        <aside class="sidebar">
            <div class="brand">
                <h2>Concessionária</h2>
            </div>
            
            <nav class="menu">
                <button class="menu-item" onclick="handleMenuClick('add')">Adicionar dados</button>
                <button class="menu-item" onclick="handleMenuClick('remove')">Remover dados</button>
                <button class="menu-item" onclick="handleMenuClick('update')">Atualizar dados</button>
                <button class="menu-item" onclick="handleMenuClick('search')">Pesquisar por ID</button>
                
                <div class="separator"></div>
                
                <button class="menu-item" onclick="handleMenuClick('mass')">Manipulação em massa</button>
                <button class="menu-item" onclick="handleMenuClick('substring')">Busca por substring</button>
                
                <div class="separator"></div>

                <button class="menu-item" onclick="handleMenuClick('advanced')">Relatório Avançado (JOINs)</button>
                <button class="menu-item" onclick="handleMenuClick('quantifiers')">Quantificadores (ANY/ALL)</button>
                <button class="menu-item" onclick="handleMenuClick('grouping')">Agrupamento (Vendas)</button>
                
                <div class="separator"></div>

                <button class="menu-item" onclick="handleMenuClick('init_db')">Resetar/Criar Tabelas</button>
            </nav>
        </aside>

        <main class="content-area">
            
            <header>
                <h1 id="page-title">Bem-vindo</h1>
                <p id="page-subtitle">Selecione uma operação no menu lateral.</p>
            </header>

            <section id="interface-container" class="card hidden">
                
                <div id="entity-selector-group" class="form-group hidden">
                    <label>Tabela Alvo:</label>
                    <select id="entity-select" onchange="renderInputs()">
                        <option value="cliente">Cliente</option>
                        <option value="carro">Carro</option>
                        <option value="negociacao">Negociação</option>
                        <option value="funcionario">Funcionário</option>
                    </select>
                </div>

                <div id="dynamic-inputs" class="input-grid">
                    </div>

                <div id="action-area" style="margin-top: 20px;">
                    <button id="btn-execute" class="btn-primary">Executar</button>
                </div>
            </section>

            <section id="results-area" class="card hidden">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                    <h3>Resultado da Operação</h3>
                    <button onclick="document.getElementById('results-area').classList.add('hidden')" style="padding:5px 10px; cursor:pointer;">Fechar</button>
                </div>
                <div id="output-content" class="output-box"></div>
            </section>

        </main>
    </div>

    <script src="{% static 'main.js' %}"></script>
</body>
</html>
